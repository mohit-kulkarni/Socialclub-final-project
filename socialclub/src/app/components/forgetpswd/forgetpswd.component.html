<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">

                            <form id="register-form" role="form" autocomplete="off" class="form"
                                *ngIf="!otpSubmitted && !passwordUpdated" (ngSubmit)="submitForm()"
                                #passwordResetForm="ngForm">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-user color-blue"></i></span>
                                        <input type="text" class="form-control" name="username" [(ngModel)]="username"
                                            placeholder="Username" required>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="email" placeholder="email address" class="form-control"
                                            type="email" [(ngModel)]="email" placeholder="Email" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" [disabled]="passwordResetForm.invalid || isSubmitted"
                                        class="btn btn-lg btn-primary btn-block">Send OTP</button>
                                </div>

                            </form>


                            <div class="form-group" *ngIf="otpSubmitted && !passwordUpdated">
                                <div class="input-group">
                                    <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span> -->
                                    <input type="text" class="form-control" name="otp" [(ngModel)]="otp"
                                        placeholder="Enter OTP" required>
                                    <button type="submit" [disabled]="!otp" (click)="submitOTP()"
                                        class="btn btn-lg btn-primary btn-block">Verify</button>
                                </div>
                            </div>

                            <div class="form-group" *ngIf="otpSubmitted && otpValid && !passwordUpdated">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input type="password" class="form-control" name="newPassword"
                                        [(ngModel)]="newPassword" placeholder="New Password" required minlength="6"
                                        maxlength="20"
                                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,20}$">
                                    <input type="password" class="form-control" name="confirmPassword"
                                        [(ngModel)]="confirmPassword" placeholder="Confirm Password" required
                                        minlength="6" maxlength="20" pattern="{{ newPassword }}">


                                    <button type="submit" [disabled]="newPassword !== confirmPassword"
                                        (click)="updatePassword()" class="btn btn-lg btn-primary btn-block">Update
                                        Password</button>
                                </div>
                            </div>

                            <div *ngIf="passwordUpdated">
                                <p>Password updated successfully.</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
