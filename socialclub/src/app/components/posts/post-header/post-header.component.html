<div class="post-header">
  <div class="user-data">
    <span class="user-img">
      <img [src]="imageLink" alt="" />
    </span>
    <div class="username-field">
      <span class="user-name">{{ username }}</span>
      <span class="location">{{ location }}</span>
    </div>
  </div>
  <div class="actions">
    <button class="btn-actions">
      <svg
        aria-label="More options"
        class="_8-yf5"
        fill="#262626"
        height="16"
        viewBox="0 0 48 48"
        width="16"
      >
        <circle
          clip-rule="evenodd"
          cx="8"
          cy="24"
          fill-rule="evenodd"
          r="4.5"
        ></circle>
        <circle
          clip-rule="evenodd"
          cx="24"
          cy="24"
          fill-rule="evenodd"
          r="4.5"
        ></circle>
        <circle
          clip-rule="evenodd"
          cx="40"
          cy="24"
          fill-rule="evenodd"
          r="4.5"
        ></circle>
      </svg>
    </button>
  </div>
</div>
